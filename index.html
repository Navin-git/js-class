<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <!-- <script src="./script/function.js"></script> -->
    <!-- <script src="./script/loop.js"></script> -->
    <title>tailwind + JS</title>
  </head>
  <body>
    <main>
      <nav
        class="bg-red-500 sm:bg-blue-500 md:bg-green-500 px-10 py-3 text-lg text-white flex justify-between"
      >
        <div>nav</div>
        <div class="relative">
          <button id="more" onclick="drop()">more</button>
          <div
            id="drop-cont"
            class="absolute top-full right-0 bg-white p-2 text-black rounded-md hidden"
          >
            hello
          </div>
        </div>
      </nav>
      <section>
        <!-- flex -->
        <div class="flex gap-4 my-4 w-full overflow-auto">
          <img class="h-[250px] w-[400px]" id="fimg" alt="sdfsdfdsf" /><img
            class="h-[250px] w-[400px]"
            src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg"
            alt=""
          /><img
            class="h-[250px] w-[400px]"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYscfUBUbqwGd_DHVhG-ZjCOD7MUpxp4uhNe7toUg4ug&s"
            alt=""
          /><img
            class="h-[250px] w-[400px]"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYscfUBUbqwGd_DHVhG-ZjCOD7MUpxp4uhNe7toUg4ug&s"
            alt=""
          /><img
            class="h-[250px] w-[400px]"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYscfUBUbqwGd_DHVhG-ZjCOD7MUpxp4uhNe7toUg4ug&s"
            alt=""
          />
        </div>

        <!-- grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <img
            class="object-cover w-full min-h-[300px] h-full"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYscfUBUbqwGd_DHVhG-ZjCOD7MUpxp4uhNe7toUg4ug&s"
            alt=""
          /><img
            class="object-cover w-full min-h-[300px] h-full"
            src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg"
            alt=""
          /><img
            class="object-cover w-full min-h-[300px] h-full"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYscfUBUbqwGd_DHVhG-ZjCOD7MUpxp4uhNe7toUg4ug&s"
            alt=""
          /><img
            class="object-cover w-full h-[300px] lg:col-span-3"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYscfUBUbqwGd_DHVhG-ZjCOD7MUpxp4uhNe7toUg4ug&s"
            alt=""
          />
        </div>
        <section
          id="card-list"
          class="grid-cols-3 gap-4 mx-5 grid my-10"
        ></section>
        <div class="p-10">
          <input
            id="search"
            type="text"
            placeholder="name"
            class="border border-gray-500 py-2 px-4 rounded-full active:border-blue-500 shadow-lg text-gray-800 outline-none"
          />
          <button
            onclick="focus()"
            tabindex="1"
            class="bg-gray-300 px-4 py-2 bg-gray-300 rounded-md active:bg-gray-500 focus:bg-blue-500"
          >
            Click me
          </button>
        </div>
        <p onmouseover="parahover()" id="para"></p>
      </section>
      <footer>foot</footer>
    </main>
    <script src="./script/dom.js" defer></script>
  </body>
</html>
